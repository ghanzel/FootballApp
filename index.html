<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1e37a88293.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <!-- Photo by <a href="https://unsplash.com/@schuh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Sandro Schuh</a> on <a href="https://unsplash.com/images/sports/football?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
    <div class="hero">
      <div class="container">
        <section>
          <button class="sct-btn create-match">
            <i class="fa fa-regular fa-futbol fa-spin"></i> Create a match
          </button>
          <button class="sct-btn join-match">
            <i class="fa fa-light fa-futbol fa-spin"></i> Join a match
          </button>
        </section>

        <nav>
          <div class="profile-pic">
            <img
              width="96"
              height="96"
              src="https://img.icons8.com/color/96/cristiano-ronaldo.png"
              alt="cristiano-ronaldo"
            />
          </div>
          <ol>
            <li><a href="">Your details</a></li>
            <li><a href="">Your matches</a></li>
            <li><a href="">Log out</a></li>
          </ol>
        </nav>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
