<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Player Selection</title>
  </head>
  <body>
    <div class="container-selection">
      <div class="team team-one">
        <h4>Team 1: Greens</h4>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Attack</div>
        <div class="empty">Attack</div>
        <div class="empty">Attack</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
      </div>
      <div class="players-section">
        <h4>Available players:</h4>
        <!-- <p>Drag and drop to form teams</p> -->
        <div class="available-players">
          <div draggable="true">Player 1</div>
          <div draggable="true">Player 2</div>
          <div draggable="true">Player 3</div>
          <div draggable="true">Player 4</div>
          <div draggable="true">Player 5</div>
          <div draggable="true">Player 6</div>
        </div>
      </div>
      <div class="team team-two">
        <h4>Team 2: Reds</h4>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Defense</div>
        <div class="empty">Attack</div>
        <div class="empty">Attack</div>
        <div class="empty">Attack</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
        <div class="empty">Middle</div>
      </div>
    </div>
  </body>
</html>
